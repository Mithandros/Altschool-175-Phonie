<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonie</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="inner-box">
          <div class="card-front">
            <h3>Blue's Telecoms</h3>
            <form action="" method="post">
              <input type="text" class="input-box" placeholder="Enter Name" autocomplete="on" required>
              <div class="phone">

                <input type="tel" id="phone-num" name="phone" class="input-box" placeholder="Enter Phone Number"
                  pattern="[0-9]{11}" autocomplete="on" required>


                <span>
                  <img id="mtn" class="hidden" src="images/mtn-logo.PNG">
                  <img id="glo" class="hidden" src="images/glo-logo.PNG">
                  <img id="etisalat" class="hidden" src="images/9mobile-logo.PNG">
                  <img id="airtel" class="hidden" src="images/airtel-logo.PNG">
                </span>

                <input type="button" id="check-logo" value="check Provider">

              </div>
              <input type="text" class="input-box" placeholder="Enter Amount" required>
              <input type="checkbox"><span>Remember Me</span>
              <section id="services">
                <p> How can we help you?</p>
                <input type="radio" id="card" name="service"><label for="card">Airtime</label><br>
                <input type="radio" id="data" name="service"><label for="data">Data</label><br>
                <input type="radio" id="both" name="service"><label for="both">Both</label>
              </section>
              <button type="submit" class="submit-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>



  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
