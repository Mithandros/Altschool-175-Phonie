<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonie</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header id="header">
    <h1>Blue's Telecoms</h1>
  </header>
  <main>
    <form action="" method="post">
      <span>Your Name:</span><br>
      <input type="text" id="fname" name="fname" required>
      <label for="fname">First name</label>
      <input type="text" id="lname" name="lname" required>
      <label for="lname">Last name</label><br>
      <span>Phone number:</span><br>
      <label for="ccode">Country code</label>
      <input type="tel" name="ccode" id="ccode" pattern="[+0-9]{4}" size="4" required>
      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" pattern="[0-9]{16}" required>
            <input type="button" id="check-logo" value="check">
      
      <span>
        <img id="mtn" class="hidden" src="images/mtn-logo.PNG">
        <img id="glo" class="hidden" src="images/glo-logo.PNG">
        <img id="etisalat" class="hidden" src="images/9mobile-logo.PNG">
        <img id="airtel" class="hidden" src="images/airtel-logo.PNG">
      </span>
      <br>
      <label for="amount">Amount:</label><br>
      <input type="text" id="amount" name="amount" value="50-50000"><br>
      <p> How can we help you?</p>
      <div id="services">
        <input type="radio" id="card" name="card"><label for="card">Airtime</label><br>
        <input type="radio" id="data" name="data"><label for="data">Data</label><br>
        <input type="radio" id="both" name="both"><label for="both">Both</label><br>
      </div>
      <button>Submit</button>
    </form>
  </main>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
